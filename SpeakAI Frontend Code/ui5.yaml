specVersion: "4.0"
metadata:
  name: com.sap.aiagentspeaker
type: application
framework:
  name: SAPUI5
  version: "1.141.0"
  libraries:
    - name: themelib_sap_horizon
    - name: sap.f
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ui.fl
    - name: sap.ui.mdc
    - name: sap.ui.table
    - name: sap.ui.integration
    # Explicitly include export library so self-contained build bundles it
    - name: sap.ui.export
    # Unified library sometimes needed for personalization panels / Switch dependencies
    - name: sap.ui.unified
builder:
  resources:
    excludes:
      - "test/e2e/**"
  customTasks:
    - name: ui5-tooling-transpile-task
      afterTask: replaceVersion
server:
  customMiddleware:
    - name: ui5-tooling-transpile-middleware
      afterMiddleware: compression
    - name: ui5-middleware-livereload
      afterMiddleware: compression
